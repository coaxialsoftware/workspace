
<script id="tpl-file" type="text/template">
<div class="file <%= obj.directory ? 'directory' : '' %>">
	<button class="content" title="<%= this.path + obj.filename %>" data-path="<%= this.path + obj.filename %>">
		<h4><%- obj.filename %></h4>
	</button>
</div>
</script>

<script id="tpl-debug" type="text/template">
<div class="file">
	<button class="content" style="line-height: 32px" data-id="<%= obj.id %>">
		<img class="primary" src="<%= obj.faviconUrl %>" />
		<%- obj.title %>
	</button>
</div>
</script>

<script id="tpl-grep" type="text/template">
<div class="file">
	<button class="content" data-path="<%= obj[1] %>" data-line="<%= obj[2]%>">
		<strong><%- obj[1]%></strong>:<%= obj[2] %>
		<pre><%- obj[3] %></pre>
	</button>
</div>
</script>

<script id="tpl-filelist" type="text/template">
<h3><%= title %></h3>
<div class="filelist-content"></div>
</script>
	
<script id="tpl-project" type="text/template">
<% _.each(projects, function(p) { %>
<div class="project">
	<button class="content" data-path="<%=p.path%>">
		<h3>
			<% for (var i in p.tags) { %>
				<% if (p.tags[i]) { %>
				<span class="label"><%= i %></span>
				<% } %>
			<% } %>

			<%= p.path %>
		</h3>
		<p>
			<%= p.description %>
		</p>
	</button>
</div>
<% }); %>
</script>
