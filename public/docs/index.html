<template id="getting-started">
	<h2>Getting Started</h2>
	
	<h3>System Requiremets</h3>
	<ul>
		<li>A Modern Browser (Chrome, Firefox, IE Edge, etc)</li>
		<li>node >5.0 and npm</li>
	</ul>
	
	<h3>Installation</h3>
	<p>
		To install from NPM (stable)
	</p>
	<docs-code class="bash">
$ npm install -g @cxl/workspace
	</docs-code>
	
	<h3>
		Starting the Server
	</h3>
	<docs-code class="shell">
$ cd /your/projects/folder
$ workspace
	</docs-code>
	<h3>
		Starting the Client
	</h3>
	<p>
		Go to your favorite browser and enter the server URL and port (ie http://localhost:9001)
	</p>
	
</template>
	
<template id="basic-concepts">
	<h2>Basic Concepts</h2>
	
	<h3>Workspace</h3>
	<p>
		A Workspace is a collection of projects under the same folder or directory. Workspace settings are stored in the optional <code>workspace.json</code> file. Multiple instances of <code>workspace</code> can be started for different workspaces.
	</p>
	<h4>
		Global Settings
	</h4>
	<p>
		Use the <docs-cmd>workspace.settings</docs-cmd> command to edit the workspace settings.
	</p>
	<h4>
		Default Project Settings
	</h4>
	<p>
		The <code>project</code> setting allows you to define the default settings for all project in the workspace.
	</p>
	<docs-code language="javascript">
{
	"project": {
		"plugins": [ "vim" ],
		"ignore": [ ".*" ]
	}
}
	</docs-code>
	<h3>Project</h3>
	<p>
		A project is a directory inside a workspace that contains your source code.
	</p>
	<p>
		The command <docs-cmd>project [path or name]</docs-cmd> can be used to open existing projects.
	</p>
	<p>
		Once you open a project, you can use the <docs-cmd>project.settings</docs-cmd> command to edit open the project settings file.
	</p>

	<h4>
		Creating a Project from Existing Sources
	</h4>
	<p>
		To create a project from an existing source, just move the project folder to your current workspace.
	</p>
	<h4>
		Creating a Project from Scratch
	</h4>
	<p>
		Using the <docs-cmd>project newPath</docs-cmd> command, you will be prompted to create a new project if it currently does not exist. After the project is created you can start creating files using the <docs-cmd>edit [filename]</docs-cmd> command.
	</p>
	<h4>
		Project Files
	</h4>
	<p>
	Project settings are stored in the optional <code>project.json</code> file.
	This file will override any default settings from <code>workspace.json</code>.
	You can also use <code>project.local.json</code> if you need to override settings for your local copy. This is helpful when you dont want to check in those settings in your repository.
	</p>
	<h4>
		Ignore Files
	</h4>
	<p>
		The <code>ignore</code> setting allows you to ignore files in your project. This helps the file autocomplete feature and improves performance in projects with many files.
	</p>
	<docs-code class="javascript">
{
	"ignore": [ ".*", "node_modules" ]	
}
	</docs-code>
	<p></p>
	<h3>Commands</h3>
	<p>
		Every action in the application has an associated command. Use the <docs-cmd>commands</docs-cmd> command to see a list of available commands and their respective keyboard shortcuts.
	</p>
	
	<h3>KeyMap</h3>
	<p>
		Keymap states are used to associate keyboard events to commands. You can specify the default keymap using the <docs-keymap>keymap</docs-keymap> setting.
	</p>
	<p>
		To see a list of keyboard shortcuts for the current editor use the <docs-cmd>keymap</docs-cmd> command.
	</p>
	<h3>
		Themes
	</h3>
	<p>
		Themes are CSS files. The default theme can be specified in the <code>workspace.json</code> file using the <code>theme</code> setting. Projects can also override the default theme by using this setting.
	</p>

</template>
<template id="plugins">
	
	<h2>
		Extensions
	</h2>
	<p>
		To see the list of available extensions, use the <docs-cmd>plugins</docs-cmd> command.
	</p>
	<h3>
		Creating Extensions
	</h3>
	<p>
		Extensions are <code>npm</code> packages containing an <code>index.js</code> file and an optional javascript file to be used by the client.
	</p>
	<h3>
		Installing Extensions
	</h3>
	<p>
		The <docs-cmd>plugins.install @cxl/workspace.pluginName</docs-cmd> can be used to install plugins.
		Use the <docs-cmd>plugins.uninstall @cxl/workspace.pluginName</docs-cmd> to remove it.
	</p>
	<p>
		To install your own custom or unofficial extensions, you can add an entry to the <code></code>workspace.json file.
	</p>
	<docs-code class="javascript">
{
	"plugins": [ "path/to/your/extension/package" ]
}
	</docs-code>
	<h3>
		Enable Extensions for All Projects
	</h3>
	<p>
		Use the <docs-setting global>project</docs-setting> setting from <docs-file>workspace.json</docs-file> to enable extensions by default for all projects.
	</p>
	<docs-code class="javascript">
{
	"project": {
		"plugins": [ "vim", "git" ]
	}
}
	</docs-code>
	<h3>
		Enable Extensions by Project
	</h3>
	<p>
		The <docs-setting>plugin</docs-setting> project setting can be used to enable extensions for the current project.
	</p>
	<docs-code class="javascript">
{
	"plugins": [ "vim", "git" ]
}
	</docs-code>
	<h3>
		Creating Themes
	</h3>
	<p>
		Themes are CSS Files. To use your own custom CSS, specify the path in your <code>project.json</code> or <code>workspace.json</code> theme property.
	</p>

		Creating Keymaps
	</h3>

<template id="ui">
	<h2>
		User Interface
	</h2>
	<h3>
		Command Bar
	</h3>
	<p>
		Use the <docs-cmd>ex</docs-cmd> command to enter commands.
	</p>
	<h3>
		Search Bar
	</h3>
	<p>
		Use the <docs-cmd>searchbar</docs-cmd> and <docs-cmd>searchbarReverse</docs-cmd> commands to open the Search Bar.
	</p>
	<h3>
		Notifications
	</h3>
	<p>
		Notifications are shown in the upper right corner of the screen. To see a list of previous log messages use the <docs-cmd>log</docs-cmd> command.
	</p>
	<h3>
		Assist Panel
	</h3>
	<p>
		The assist panel shows information relevant to the current project, editor and token. Use the <docs-cmd>assist</docs-cmd> command to toggle the panel visibility.
	</p>
	<h3>
		Editor Header
	</h3>
	<p>
		The Editor header displays editor information.
	</p>
	<h3>
		List Editors
	</h3>
	<p>
		List editors are used to display list data like directory files, commands or plugins.
	</p>
	<h3>
		Tab Support
	</h3>
	<p>
		Workspace depends on your browser's tab support, to open a file in a new tab use the <docs-cmd>tabe [file/name]</docs-cmd> command.
	</p>
</template>
